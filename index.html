<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Todo + Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Daftar Tugas</h1>
    </div>

    <div class="main-layout">

        <div class="todo-section">
            <div class="section-title">
                <h2>To Do List</h2>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:16px">
                <input 
                    id="task-text"
                    type="text"
                    placeholder="Tulis tugas..."
                    style="flex:1;padding:10px;border:1px solid #d1d5db;border-radius:6px"
                >
                <button id="save-task" class="btn">Tambah</button>
            </div>

            <div id="task-list" class="task-list"></div>
        </div>

        <div class="timer-section">
            <div class="section-title">
                <h2>Timer</h2>
            </div>

            <div id="timer-display" class="timer-display">25:00</div>

            <div class="timer-controls">
                <button id="timer-play" class="timer-btn play">Start</button>
                <button id="timer-pause" class="timer-btn pause">Pause</button>
                <button id="timer-reset" class="timer-btn reset">Reset</button>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p><strong>@ To Do List App With Pomodoro Timer</strong></p>
        <p>Dibuat oleh Kelompok 9 <br>
            Anggota : <br>
            Abimanyu Narendra Berlian Amirudin 1062531 | Jihan Putri Ramadhania 1062540 | M.Amiril Mukminin Azzaky 1062546
        </p>
    </footer>


</div>

<script src="script.js"></script>
</body>
</html>
