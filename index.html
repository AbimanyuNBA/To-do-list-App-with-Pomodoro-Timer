<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App To Do List</title>
</head>
<body>
    <div class="container">
        <div class="kotak-kiri">
            <input type="text" placeholder="Search">
            <h4>Private</h4>
            <ul id="list">
                <li>Home</li>
                <li>Completed</li>
                <li>Today</li>
                <li>Personal</li>
                <li>Work</li>
                <li>Create new list</li>
            </ul>
            <p id="settings">Settings</p>
        </div>
        <div id="kotak-tengah">
            <div>
                <h1 class="">Good morning, Abimanyu!</h1>
                <button id="view-btn">View</button>
                <button id="new-task-btn">New Task</button>
            </div>
            <div>
                <h3 id="task">My Task</h3>

                <label>
                    <input type="checkbox">
                    <span>Matematika Diskrit</span>
                    <input type="checkbox">
                    <span>Aljabar Linear</span>
                </label>
                <button id="taskBtn">Add task</button>
            </div>
             <div>
                <h3 id="team">Team</h3>
                <label>
                    <input type="checkbox">
                    <span>Apa aja</span>
                    <input type="checkbox">
                    <span>Apa aja</span>
                </label>
                <button id="taskBtn">Add task</button>
            </div>
        </div>
        <div id="kotak-kanan">
            <div">
                <h3 id="">Pomodoro Timer</h3>
                <div class="timer" id="time">
                    25:00
                </div>
                <button id="pomodoro-btn">start</button>
                <button id="pomodoro-btn">Pause</button>
            </div>
        </div>
    </div>
</body>
</html>
